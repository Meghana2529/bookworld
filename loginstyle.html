<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bhandarkars' College Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("p6.jpg") no-repeat;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .header-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .header-bar h1 {
      font-size: 22px;
      font-weight: bold;
      text-decoration: underline;
    }

    .login-box {
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      padding: 30px 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      animation: popup 0.8s ease-out forwards;
      transform: scale(0.95);
    }

    @keyframes popup {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .login-box h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 22px;
      text-decoration: underline;
    }

    .login-box label {
      display: block;
      text-align: left;
      color: #fff;
      font-size: 13px;
      margin: 10px 0 4px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 14px;
    }

    .login-box input::placeholder {
      color: #e0e0e0;
    }

    .login-box input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.5);
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007acc;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #005fa3;
    }

    .login-box a {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #cce6ff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 400px) {
      .header-bar h1 {
        font-size: 18px;
      }

      .header-bar h2 {
        font-size: 12px;
      }
    }

    .logo {
      color: #ffffff;
      font-family: ravie;
      font-size: 36px;
      text-decoration: underline;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      letter-spacing: 2px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      background: rgba(0, 0, 0, 0.3);
    }
  </style>

  <script>
   function one() {
    var add = document.getElementById("add").value.trim();
    var pass = document.getElementById("pass").value.trim();
    var errorMessage = document.getElementById("error-message");

     if (add === "" || pass === "") {
      alert("❌ Please enter both email and password.");
      return;
    }

     if (!sessionStorage.getItem("email")) {
      sessionStorage.setItem("email", add);
      sessionStorage.setItem("password", pass);
      errorMessage.innerHTML = "";
      alert("Login successful!");
      window.location.href = "viewbooks.php";
    } else {
      var storedEmail = sessionStorage.getItem("email");
      var storedPassword = sessionStorage.getItem("password");

       if (add !== storedEmail) {
        errorMessage.innerHTML = "❌ Invalid email. Only the registered email is allowed during this session.";
        return;
      }

       if (pass !== storedPassword) {
        errorMessage.innerHTML = "❌ Wrong password. Please try again.";
        return;
      }

       errorMessage.innerHTML = "";
      alert("Login successful!");
      window.location.href = "viewbooks.php";
    }
  }

  
   
 
  </script>
</head>

<body>
  <header>
    <h1 class="logo">BookWorld</h1>
  </header>
  <div class="overlay"></div>

  <div class="login-box">
    <h1>Login</h1>

    <label for="add">Email</label>
    <input type="email" id="add" placeholder="Enter Email" autocomplete="off" />

    <label for="pass">Password</label>
    <input type="password" id="pass" placeholder="Enter Password" autocomplete="new-password" />

    <button onclick="one()">Login</button>
    <a href="viewbooks.php">Forgot Password?</a>

     <div id="error-message" class="error"></div>
  </div>
</body>
</html>
